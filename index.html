<script>
  let isAdmin = false;

  function login() {
    const lrn = document.getElementById("lrn").value.trim();
    const fullname = document.getElementById("fullname").value.trim();
    const password = document.getElementById("password").value.trim();

    // Check if admin
    if (lrn === "admin" && fullname === "Elman" && password === "admin123") {
      isAdmin = true;
    } else {
      isAdmin = false;
    }

    // Allow anyone with name + password to login
    if (fullname && password) {
      document.getElementById("loginBox").classList.remove("active");
      document.getElementById("dashboard").classList.add("active");
      document.getElementById("studentName").innerText = fullname;

      // Show edit button only if admin
      if (isAdmin) {
        document.getElementById("editBtn").style.display = "block";
      } else {
        document.getElementById("editBtn").style.display = "none";
      }
    } else {
      alert("Please enter your Full Name and Password.");
    }
  }

  function logout() {
    document.getElementById("dashboard").classList.remove("active");
    document.getElementById("loginBox").classList.add("active");
    document.getElementById("lrn").value = "";
    document.getElementById("fullname").value = "";
    document.getElementById("password").value = "";
    document.getElementById("editBtn").style.display = "none";
    document.getElementById("saveBtn").style.display = "none";
  }

  function enableEdit() {
    if (isAdmin) {
      const cells = document.querySelectorAll("#gradesTable td");
      cells.forEach((cell, i) => {
        if (i !== 0 && cell.innerText !== "Math" && cell.innerText !== "English") {
          cell.contentEditable = "true";
        }
      });
      document.getElementById("editBtn").style.display = "none";
      document.getElementById("saveBtn").style.display = "block";
    }
  }

  function saveGrades() {
    const cells = document.querySelectorAll("#gradesTable td");
    cells.forEach(cell => cell.contentEditable = "false");
    alert("Grades saved (temporarily, refresh will reset).");
    document.getElementById("editBtn").style.display = "block";
    document.getElementById("saveBtn").style.display = "none";
  }
      </script>
