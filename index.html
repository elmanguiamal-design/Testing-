    body {

      background: #f0f2f5;

      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box, .dashboard {
      background: white;

      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);

      display: none;
    }
    .login-box.active, .dashboard.active {
      display: block;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    .logout {
      background: #dc3545;
    }
    .logout:hover {
      background: #a71d2a;
    }
    .edit {
      background: #28a745;
    }
    .edit:hover {
      background: #1e7e34;
    }
    .save {
      background: orange;
    }
  </style>
</head>
