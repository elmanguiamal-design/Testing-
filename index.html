<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DANHS</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
    }
    .heart {
      width: 100px;
      height: 100px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -50px;
      left: 0;
    }
    .heart::after {
      left: 50px;
      top: 0;
    }
    @keyframes beat {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
      }
    }
    h1 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>Welcome to DANHS ❤️</h1>
  <p>Created by Elman</p>
</body>
</html>
